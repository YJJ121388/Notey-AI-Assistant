version: '3.8'

services:
  douyin-parser:
    build: .
    container_name: douyin-parser
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - TIMEOUT=30
      # 如需使用代理，取消下面的注释并配置
      # - PROXY_URL=http://your-proxy:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
